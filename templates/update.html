{% extends 'base.html' %}

{% block head %}
<style>
table, th, td {
  border: 1px solid black;
  
}
th, td {
  padding: 20px;
}
table.center {
  margin-left: auto;
  margin-right: auto;
}
</style>
{% endblock %}

{% block body %}
<div class = "content">
    <h1 style="text-align: center;"> Update Task Master </h1>
    

    <form action = "/update/{{task.id}}" method = "POST">
        <input type = "text" name = "content" id = "content" value = "{{task.content}}" >
        <input type = "submit"  values="Update">
    </form>
</div>
{% endblock %}
